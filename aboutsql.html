    <h1>SQL (Structured Query Language)</h1>
    <p>SQL is used to manage and query data in relational databases. It enables operations such as inserting, updating, deleting, and selecting data from databases.</p>
    <p>Popular RDBMSs include MySQL, PostgreSQL, SQLite, and Microsoft SQL Server.</p>
